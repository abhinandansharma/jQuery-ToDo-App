<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="assets/JS/lib/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="assets/CSS/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Modern Todo App</title>
</head>
<body>
    <div class="app-container">
        <div class="todo-app">
            <header class="app-header">
                <h1 class="app-title">
                    <span class="title-icon">üìù</span>
                    My Tasks
                </h1>
                <div class="task-counter">
                    <span id="task-count">0</span> tasks remaining
                </div>
            </header>

            <div class="input-section">
                <div class="input-container">
                    <input 
                        type="text" 
                        id="new-task-input"
                        placeholder="What needs to be done?" 
                        aria-label="Add new task"
                    >
                    <button id="add-task-btn" class="add-btn" aria-label="Add task">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <main class="tasks-section">
                <ul id="task-list" class="task-list" role="list">
                    <!-- Sample tasks for demonstration -->
                    <li class="task-item" role="listitem">
                        <div class="task-content">
                            <button class="task-checkbox" aria-label="Mark as complete">
                                <svg class="check-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                    <polyline points="20,6 9,17 4,12"></polyline>
                                </svg>
                            </button>
                            <span class="task-text">Sample Task 1 - Click to complete</span>
                        </div>
                        <button class="delete-btn" aria-label="Delete task">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3,6 5,6 21,6"></polyline>
                                <path d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                        </button>
                    </li>
                    <li class="task-item" role="listitem">
                        <div class="task-content">
                            <button class="task-checkbox" aria-label="Mark as complete">
                                <svg class="check-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                                    <polyline points="20,6 9,17 4,12"></polyline>
                                </svg>
                            </button>
                            <span class="task-text">Sample Task 2 - Try adding your own!</span>
                        </div>
                        <button class="delete-btn" aria-label="Delete task">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="3,6 5,6 21,6"></polyline>
                                <path d="m19,6v14a2,2 0 0,1-2,2H7a2,2 0 0,1-2-2V6m3,0V4a2,2 0 0,1,2-2h4a2,2 0 0,1,2,2v2"></path>
                                <line x1="10" y1="11" x2="10" y2="17"></line>
                                <line x1="14" y1="11" x2="14" y2="17"></line>
                            </svg>
                        </button>
                    </li>
                </ul>

                <div class="empty-state" id="empty-state" style="display: none;">
                    <div class="empty-icon">‚ú®</div>
                    <h3>All caught up!</h3>
                    <p>You have no tasks remaining. Great job!</p>
                </div>
            </main>

            <footer class="app-footer">
                <div class="filter-tabs">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
                <button id="clear-completed" class="clear-btn">Clear completed</button>
            </footer>
        </div>
    </div>

    <script src="assets/JS/app.js"></script>   
</body>
</html>
